on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: 37 11 * * *
jobs:
  tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - run: npm test

  builds:
    runs-on: macos-10.15
    strategy:
      matrix:
        platform:
          - iOS
          - tvOS
          - watchOS
          - macOS
        xcode:
          - ^10
          - ^11
          - ^12
    steps:
    - uses: actions/checkout@v2
    - run: swift package init
    - uses: ./
      with:
        platform: ${{ matrix.platform }}
        xcode: ${{ matrix.xcode }}
