on:
  pull_request:
    paths:
      - src/*.ts
      - fixtures/**/*.swift
      - .github/workflows/checks.yml
      - dist/*
  schedule:
    - cron: '3 3 * * 5' # 3:03 AM, every Friday
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || 'cron' }}
  cancel-in-progress: true

jobs:
  verify-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run prepare
      - run: git diff --exit-code

  defaults:
    runs-on: macos-latest
    needs: [verify-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          working-directory: fixtures/debug

  xcodebuild-has-exited:
    runs-on: macos-latest
    needs: [verify-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          working-directory: fixtures/debug
      - run: |
          if pgrep -a xcodebuild; then
            echo >&2 "error: xcodebuild is still running"
            exit 1
          fi

  executable-runs:
    runs-on: macos-latest
    needs: [verify-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          action: build
          working-directory: fixtures/executable
      - run: |
          OUT=$(~/Library/Developer/Xcode/DerivedData/executable-*/Build/Products/Debug/my-fixture)
          if [[ "${OUT}" != 'Hello, world!' ]]; then
            echo >&2 "error: output of my-fixture was unexpected: ${OUT}"
            exit 1
          fi

  invalid-action-fails:
    runs-on: macos-latest
    needs: [verify-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: xcodebuild
        with:
          action: invalid
          working-directory: fixtures/debug
        continue-on-error: true
      - if: steps.xcodebuild.outcome == 'success'
        run: |
          echo >&2 "error: expected action to fail, but it succeeded"
          exit 1

  invalid-platform-fails:
    runs-on: macos-latest
    needs: [verify-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: xcodebuild
        with:
          platform: invalid
          working-directory: fixtures/debug
        continue-on-error: true
      - if: steps.xcodebuild.outcome == 'success'
        run: |
          echo >&2 "error: expected action to fail, but it succeeded"
          exit 1

  invalid-swift-fails:
    runs-on: macos-latest
    needs: [verify-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: xcodebuild
        with:
          swift: invalid
          working-directory: fixtures/debug
        continue-on-error: true
      - if: steps.xcodebuild.outcome == 'success'
        run: |
          echo >&2 "error: expected action to fail, but it succeeded"
          exit 1

  invalid-xcode-fails:
    runs-on: macos-latest
    needs: [verify-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: xcodebuild
        with:
          xcode: invalid
          working-directory: fixtures/debug
        continue-on-error: true
      - if: steps.xcodebuild.outcome == 'success'
        run: |
          echo >&2 "error: expected action to fail, but it succeeded"
          exit 1

  missing-api-key-id-fails:
    runs-on: macos-latest
    needs: [verify-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: xcodebuild
        with:
          authentication-key-base64: 'Cg=='
          authentication-key-issuer-id: '14sb3dw0-r3t1-83u1-g381-4k9sg1t3w8r2'
          working-directory: fixtures/debug
        continue-on-error: true
      - if: steps.xcodebuild.outcome == 'success'
        run: |
          echo >&2 "error: expected action to fail, but it succeeded"
          exit 1

  missing-api-key-issuer-id-fails:
    runs-on: macos-latest
    needs: [verify-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: xcodebuild
        with:
          authentication-key-base64: 'Cg=='
          authentication-key-id: 'JW271KX2u3'
          working-directory: fixtures/debug
        continue-on-error: true
      - if: steps.xcodebuild.outcome == 'success'
        run: |
          echo >&2 "error: expected action to fail, but it succeeded"
          exit 1

  null-none-action:
    runs-on: macos-latest
    needs: [verify-dist]
    strategy:
      matrix:
        action:
          - null # treated as '' by GHA’s parser
          - ~ # treated as '' by GHA’s parser
          - ''
          - none
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          working-directory: fixtures/debug
          action: ${{ matrix.action }}

  configurations:
    runs-on: macos-latest
    needs: [verify-dist]
    strategy:
      matrix:
        configuration:
          - debug
          - release
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          configuration: ${{ matrix.configuration }}
          working-directory: fixtures/${{ matrix.configuration }}
          warnings-as-errors: true
          action: test
          upload-logs: always # so we can test this feature

  verbosity:
    runs-on: macos-latest
    needs: [verify-dist]
    strategy:
      matrix:
        verbosity:
          - xcpretty
          - quiet
          - verbose
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          verbosity: ${{ matrix.verbosity }}
          working-directory: fixtures/debug

  swift:
    name: swift ${{ matrix.swift }}
    runs-on: ${{ matrix.os }}
    needs: [verify-dist]
    strategy:
      matrix:
        swift:
          - ~5.0
          - ~5.1
          - ~5.2
          - ~5.3
        os:
          - macos-10.15
        include:
          - swift: ~5.4
            os: macos-11
          - swift: ~5.5
            os: macos-11
          - swift: ~5.6
            os: macos-12
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          swift: ${{ matrix.swift }}
          working-directory: fixtures/swift/${{ matrix.swift }}
          action: build
      - uses: mxcl/get-swift-version@v2
        with:
          requires: ${{ matrix.swift }}

  xcode:
    name: ${{ matrix.platform }} (${{ matrix.action }}, ${{ matrix.xcode }}${{ matrix.codecov && ', cc' || ''}})
    runs-on: ${{ matrix.os || 'macos-11' }}
    needs: [verify-dist]
    strategy:
      matrix:
        platform:
          - iOS
          - tvOS
          - macOS
          - watchOS
        xcode:
          - ^10
          - ^11
          - ^12
          - ^13
        codecov:
          - false
        action:
          - test
        warnings-as-errors:
          - false
        include:
          - xcode: ^10
            os: macos-10.15
          - xcode: ^13
            os: macos-12
          - platform: mac-catalyst
            xcode: ^13
            codecov: false
            action: test
            warnings-as-errors: false
          - platform: visionOS
            xcode: ^15
            codecov: false
            action: test
            warnings-as-errors: false
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          platform: ${{ matrix.platform }}
          xcode: ${{ matrix.xcode }}
          working-directory: fixtures/${{ matrix.platform }}
          code-coverage: ${{ matrix.codecov }}
          action: ${{ matrix.action }}
          warnings-as-errors: ${{ matrix.warnings-as-errors }}
      - run: |
          xcode-select --print-path

  # lol we didn't comment on how this was different to the above and now I'm not sure
  more-xcode:
    name: ${{ matrix.platform }} (${{ matrix.action }}, ${{ matrix.xcode }}${{ matrix.codecov && ', cc' || ''}}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [verify-dist]
    strategy:
      matrix:
        os:
          - macos-10.15
          - macos-11
        platform:
          - watchOS
        xcode:
          - ^12
        codecov:
          - false
        action:
          - build
          - test
        warnings-as-errors:
          - false
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          platform: ${{ matrix.platform }}
          xcode: ${{ matrix.xcode }}
          working-directory: fixtures/${{ matrix.platform }}
          code-coverage: ${{ matrix.codecov }}
          action: ${{ matrix.action }}
          warnings-as-errors: ${{ matrix.warnings-as-errors }}

  verify-codecov:
    name: ${{ matrix.platform }} (${{ matrix.action }}${{ matrix.codecov && ', cc' || ''}}${{ matrix.warnings-as-errors && ', warnings-as-errors' || ''}})
    runs-on: macos-latest
    needs: [verify-dist]
    strategy:
      matrix:
        platform:
          - macOS
        codecov:
          - true
          - false
        action:
          - build
          - test
        warnings-as-errors:
          - true
          - false
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          platform: ${{ matrix.platform }}
          xcode: ${{ matrix.xcode }}
          working-directory: fixtures/${{ matrix.platform }}
          code-coverage: ${{ matrix.codecov }}
          action: ${{ matrix.action }}
          warnings-as-errors: ${{ matrix.warnings-as-errors }}

  verify-swift-version:
    name: .swift-version
    runs-on: macos-10.15
    needs: [verify-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: mxcl/get-swift-version@v2
        with:
          requires: '>5.1'
      - uses: ./
        with:
          working-directory: fixtures/dot-swift-version
      - uses: mxcl/get-swift-version@v2
        with:
          requires: ~5.1
